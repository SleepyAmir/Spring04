<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Account Management</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/bank-style.css}">
    <link rel="icon" th:href="@{/icon/bank.png}">
</head>
<body class="bg-light">

<div class="container py-5">

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert"
             th:if="${successMessage}">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${successMessage}"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>

        <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert"
             th:if="${errorMessage}">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${errorMessage}"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Main Card -->
    <div class="card shadow-sm border-0 main-card">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center flex-wrap">
            <h5 class="mb-0 text-primary fw-bold">
                <i class="bi bi-bank2 me-2"></i>Bank Account Management
                <span class="badge bg-danger ms-2" th:if="${isTrash}">
                    <i class="bi bi-trash"></i> Trash
                </span>
            </h5>
            <div class="btn-group" role="group">
                <a th:href="@{/bank/trash}" class="btn btn-outline-secondary btn-sm" th:unless="${isTrash}">
                    <i class="bi bi-trash"></i> Trash
                </a>
                <a th:href="@{/bank}" class="btn btn-outline-secondary btn-sm" th:if="${isTrash}">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
                <button type="button" class="btn btn-primary btn-sm" onclick="openAddModal()" th:unless="${isTrash}">
                    <i class="bi bi-plus-lg"></i> Add Account
                </button>
            </div>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Name</th>
                        <th>Family</th>
                        <th>Account Number</th>
                        <th>Balance</th>
                        <th>Type</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${bankAccounts.content.empty}">
                        <td colspan="7" class="text-center py-4 text-muted">
                            <i class="bi bi-inbox fs-1 d-block mb-2 text-secondary"></i>
                            <span th:text="${isTrash} ? 'No deleted accounts' : 'No data available'"></span>
                        </td>
                    </tr>
                    <tr th:each="account : ${bankAccounts.content}">
                        <td class="ps-4">
                            <span class="badge bg-secondary" th:text="${account.id}"></span>
                        </td>
                        <td>
                            <strong th:text="${account.name}"></strong>
                        </td>
                        <td th:text="${account.family}"></td>
                        <td>
                            <code class="account-number" th:text="${account.accountNumber}"></code>
                        </td>
                        <td>
                            <strong class="balance-amount">
                                $<span th:text="${#numbers.formatDecimal(account.balance, 1, 'COMMA', 2, 'POINT')}"></span>
                            </strong>
                        </td>
                        <td>
                            <span class="badge"
                                  th:classappend="${account.type.name() == 'SAVINGS'} ? 'bg-success' : 'bg-info'"
                                  th:text="${account.type}">
                            </span>
                        </td>
                        <td class="text-end pe-4">
                            <div th:unless="${isTrash}">
                                <button class="btn btn-sm btn-outline-warning me-1"
                                        th:onclick="|openEditModal(${account.id}, '${account.name}', '${account.family}', '${account.type}')|">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger"
                                        data-bs-toggle="modal"
                                        data-bs-target="#deleteModal"
                                        th:data-id="${account.id}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                            <div th:if="${isTrash}">
                                <form th:action="@{/bank/restore/{id}(id=${account.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-success">
                                        <i class="bi bi-arrow-clockwise"></i> Restore
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="card-footer bg-white py-3" th:if="${bankAccounts.totalPages > 1}">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:classappend="${bankAccounts.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/bank(page=${bankAccounts.number - 1}, size=${bankAccounts.size})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, bankAccounts.totalPages - 1)}"
                        th:classappend="${i == bankAccounts.number} ? 'active'">
                        <a class="page-link" th:href="@{/bank(page=${i}, size=${bankAccounts.size})}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${bankAccounts.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/bank(page=${bankAccounts.number + 1}, size=${bankAccounts.size})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="accountModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Bank Account Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="accountForm" method="post" th:object="${bankAccount}"
                      th:action="${formAction != null ? formAction : '/bank'}">

                    <input type="hidden" name="_method" id="methodField"
                           th:value="${bankAccount.id != null ? 'put' : ''}"
                           th:disabled="${bankAccount.id == null}">

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-person me-1"></i>Name
                        </label>
                        <input type="text" class="form-control" id="name" th:field="*{name}"
                               placeholder="Enter first name"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-people me-1"></i>Family
                        </label>
                        <input type="text" class="form-control" id="family" th:field="*{family}"
                               placeholder="Enter family name"
                               th:classappend="${#fields.hasErrors('family')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('family')}"
                             th:errors="*{family}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-wallet2 me-1"></i>Account Type
                        </label>
                        <select class="form-select" id="type" th:field="*{type}"
                                th:classappend="${#fields.hasErrors('type')} ? 'is-invalid' : ''">
                            <option value="">Select Account Type</option>
                            <option value="SAVINGS">Savings Account</option>
                            <option value="CHECKING">Checking Account</option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('type')}"
                             th:errors="*{type}"></div>
                    </div>

                    <!-- Info Box for new accounts -->
                    <div class="alert alert-info" th:if="${bankAccount.id == null}">
                        <i class="bi bi-info-circle me-2"></i>
                        <small>
                            <strong>Note:</strong> Account number will be generated automatically
                            with initial balance of $1,000.00
                        </small>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center p-4">
                <i class="bi bi-exclamation-triangle text-warning fs-1"></i>
                <h5 class="mb-3 mt-3">Are you sure?</h5>
                <p class="text-muted">This account will be moved to trash.</p>
                <form id="deleteForm" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/bank-script.js}"></script>

</body>
</html>
